<html>
<head>
  <title>Take me to heaven - London</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <script src="heavenController.js"></script>
</head>
<body ng-app="spoons">
  <div class="container" ng-controller="HeavenController as ctrl">
    <div ng-show='ctrl.currentView === ctrl.views[0]' class="row centralizr-io">
      <button class="btn btn-spoons col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" ng-click="ctrl.queryGeoLocation()">
        Take me now
      </button>
    </div>
    <div ng-show='ctrl.currentView === ctrl.views[1]' class="row centralizr-io">
      <div class="horizontalify">
        <p>We need to know your current location to find it for you</p>
        <p><small>no worries, we are not working for the man</small></p>
        <div class="vertical-spacing"></div>
        <a ng-click='ctrl.nextView(2)' class="">
          <small>I'd rather enter my current postcode >></small>
        </a>
      </div>
    </div>
    <div ng-show='ctrl.currentView === ctrl.views[2]' class="row centralizr-io">
      <div class="horizontalify">
        <form ng-submit='ctrl.getLocationFromPostCode()' class="form-inline">
          <div class='form-group'>
            <input  type='text'
                    class="form-control"
                    placeholder='Postcode' />
          </div>
          <div class="vertical-spacing"></div>
          <input type='submit' class="btn btn-primary" />
        </form>
      </div>
    </div>
    <div ng-show='ctrl.currentView === ctrl.views[3]' class="row centralizr-io">
      <p class="horizontalify">Calculating..</p>
    </div>
    <div ng-show='ctrl.currentView === ctrl.views[4]' class='row centralizr-io'>
      <div class="horizontalify">
        <h1>Result</h1>
        <p>maybe some sort of loading thing here.. and then just list the API result</p>
      </div>
    </div>
  </div>
  <iframe width="0"
          height="0"
          src="http://www.youtube.com/embed/GHEUsGhUtgg?rel=0&autoplay=1&loop=1"
          frameborder="0"
          allowfullscreen></iframe>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxITWoESWAqahkIULUK0rkpLfoTTTTdw4"></script>
</body>
</html>
